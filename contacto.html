<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - HairStylo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que tu CSS esté vinculado -->
</head>
<body>
    <!-- Cabecera -->
    <header class="main-header">
        <h1 class="animated-title">Contáctanos</h1>
        <p class="animated-text">Estamos aquí para ayudarte</p>
    </header>


    <!-- Contenido principal -->
    <section class="main-content">
        <h2>Dirección</h2>
        <p>Puerto Tejada, Cauca - Barrio Bosque del Limonar, Carrera 27 #27-37</p>

        <h2>Teléfono</h2>
        <p>+57 312 7889065</p>

        <h2>Instagram</h2>
        <p>@HairStylo</p>

        <!-- Formulario de contacto -->
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
